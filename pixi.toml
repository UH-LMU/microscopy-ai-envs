[workspace]
name = "microscopy-ai-envs"
channels = ["conda-forge"]
platforms = ["win-64", "linux-64"]

# ---- Tasks ----
[tasks]
# Display available envs
list = "python -c \"print('envs: cellpose3, cellpose4, micro-sam')\""

# Build docker images (examples; adjust registry)
"docker:build:cp3" = "sudo docker build -f docker/Dockerfile.cellpose3 -t ghcr.io/uh-lmu/cellpose3:latest ."
"docker:build:cp4" = "sudo docker build -f docker/Dockerfile.cellpose4 -t ghcr.io/uh-lmu/cellpose4:latest ."
"docker:build:microsam" = "sudo docker build -f docker/Dockerfile.microsam -t ghcr.io/uh-lmu/micro-sam:latest ."

# ---- CUDA feature ----
[feature.cuda.dependencies]
cuda = ">=12"
cudnn = "*"
pytorch-gpu = "*"
cuda-version = "12.8.*"

[feature.cuda.system-requirements]
cuda = "12"

[feature.cuda.tasks]
warmup = "python warmup.py"

[feature.cuda]
channels = ["nvidia"]
platforms = ["linux-64", "win-64"]


[feature.cellpose3.dependencies]
python = "3.10.*"
cellpose = "<4"

[feature.cellpose4.dependencies]
python = "3.10.*"
cellpose = ">=4.0"

[feature.micro-sam.dependencies]
python = "3.12.*"
micro_sam = "*"

[environments]
cellpose3 = {features = ["cuda", "cellpose3"], solve-group = "cellpose3"}
cellpose4 = {features = ["cuda", "cellpose4"], solve-group = "cellpose4"}
micro-sam = {features = ["cuda", "micro-sam"], solve-group = "micro-sam"}


